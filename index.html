<!DOCTYPE html>
<html>
<head>
  <title>WSRP GPS Check-In</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1.5em;
      margin-top: 1.5em;
    }
    #status {
      margin-top: 2em;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>WSRP GPS Check-In</h2>
  <p>Click the button below to check in at the WildStang Robotics Program Shop.</p>
  <button id="checkInBtn" onclick="checkIn()">Check In</button>
  <p id="status"></p>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxhowiZiKIKBTLgn-4O1qzv7tJvblroz8v-ZumFdpQl56rXEzccIebCbrc5nmTA4y1n/exec";

    const TARGET_LAT = 42.060864;
    const TARGET_LNG = -87.943708;
    const MAX_DISTANCE_METERS = 150;

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    function getDistance(lat1, lng1, lat2, lng2) {
      const R = 6371000; // Earth radius in meters
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function checkIn() {
      const status = document.getElementById("status");
      status.textContent = "üîç Checking location...";

      if (!navigator.geolocation) {
        status.textContent = "‚ùå Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const distance = getDistance(lat, lng, TARGET_LAT, TARGET_LNG);
        if (distance > MAX_DISTANCE_METERS) {
          status.textContent = `‚ùå You need to be within ${MAX_DISTANCE_METERS} meters of the shop to check in. Your distance: ${Math.round(distance)}m`;
          return;
        }

        const uid = "uid-" + Date.now();

        const body = new URLSearchParams({
          uid: uid,
          latitude: lat,
          longitude: lng
        });

        fetch(webAppUrl, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: body.toString()
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            status.textContent = "‚úÖ " + data.message;
            document.getElementById("checkInBtn").disabled = true;
          } else {
            status.textContent = "‚ùå " + data.message;
          }
        })
        .catch(err => {
          status.textContent = "‚ùå Failed to check in: " + err.message;
        });

      }, error => {
        status.textContent = "‚ùå Unable to get your location: " + error.message;
      }, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    }
  </script>
</body>
</html>
